<footer class="footer container">
  <hr />
  <div class="row justify-content-center">
    <div class="contact1 col-md-5" itemscope itemprop="author" itemtype="http://schema.org/Person">
      <p>
        <span itemprop="name">{{ site.author.name }}</span><br />
        <span itemprop="jobtitle">{{ site.tagline }}</span><br />
        <span itemprop="email"><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></span>
      </p>
    </div>
    <div class="contact col-md-3">
      <p>
        <a href="https://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
        <a href="https://keybase.io/{{site.author.keybase}}">keybase.io/{{ site.author.keybase }}</a><br />
      </p>
    </div>
    <div class="rss col-md-2">
      <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
        <img
          alt="Creative Commons License"
          style="padding-right:10px"
          src="https://i.creativecommons.org/l/by/4.0/88x31.png"
        />
      </a>
    </div>
  </div>
</footer>
