name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Build site
        run: yarn build
