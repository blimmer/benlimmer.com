---
layout: default
---

<div class="home">
  <h1 class="headline">Recent Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts limit:10 %}
    <li>
      <span class="post-date">{{ post.date | date_to_string }}</span> &raquo;
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
    <div class="more">
      <a href="/archive">More...</a>
    </div>
  </ul>
</div>
